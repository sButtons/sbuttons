<!DOCTYPE html>
<html lang="en">
  <head>
    <title>sButtons - Simple and Creative Buttons</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="assets/css/index.css" rel="stylesheet" />
    <link href="assets/css/sidebar.css" rel="stylesheet" />
    <link href="assets/css/variables.css" rel="stylesheet" />
    <link href="dist/sbuttons.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.21.0/themes/prism.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- seo friendly og tags-->
    <meta
      name="description"
      content="Simple buttons you can use easily for your next project."
    />
    <meta
      name="keywords"
      content="css, less, buttons, simple, project, github, open source, contribute, first timers, animation, hover, basic, social, login"
    />
    <meta name="og:url" content="https://sbuttons.github.io/sbuttons/" />
    <meta
      name="og:description"
      content="Simple buttons you can use easily for your next project."
    />
    <meta name="og:image" content="site logo url" />
    <meta name="og:type" content="website" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-149400351-4"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-149400351-4");
    </script>
  </head>

  <body>
    <div class="shade"></div>
    <header>
      <div class="navbar fixed-top">
        <button type="button" class="sidebar-toggler d-none d-block d-md-none">
          <i class="fas fa-bars"></i>
        </button>
        <div class="logo">
          <img src="assets/img/sbuttons-nav.png" class="img-fluid" />
        </div>
        <div class="buttons">
          <a
            class="toggle-theme"
            href="#toggleTheme"
            title="Toggle light/dark mode"
          >
            <i class="fas fa-moon"></i>
          </a>
          <a href="#" id="downloadGithubRawHeader" class="download-link">
            <i class="fas fa-download"></i>
          </a>
          <a
            href="https://github.com/sButtons/sbuttons"
            target="_blank"
            class="icon-link"
          >
            <i class="fab fa-github"></i>
          </a>
        </div>
      </div>
      <div class="content">
        <div class="logo">
          <img src="assets/img/sbuttons.png" class="img-fluid" />
        </div>
        <div class="subtitle">
          Simple buttons you can use easily for your next project.
        </div>
        <a
          href="#"
          id="downloadGithubRawButton"
          class="sbtn transparent-btn white-btn"
          >Download</a
        >
        <a href="getStarted.html" class="banner-link">Get Started</a>
      </div>
    </header>
    <div class="container mt-5" id="loading_wheel">
      <div class="loader"></div>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-3 d-md-block">
          <div
            class="hide-sidebar sidebar animate__animated animate__slideInLeft"
          >
            <button class="close-sidebar d-none d-block d-md-none">
              <i class="fas fa-times-circle"></i>
            </button>
            <div class="sidebar-list"></div>
          </div>
        </div>
        <div class="col-md-9 col-12" id="content"></div>
        <!-- Button examples will go here using JS -->
      </div>
    </div>
    <span class="scroll-top" data-scroll="up" style="display: none">
      <i class="fa fa-chevron-circle-up" aria-hidden="true"></i>
    </span>
    <footer class="footer">
      <span class="tagline"
        >Made with
        <span style="color: floralwhite" class="tagline-heart">❤︎</span></span
      ><br />
      <div style="padding: 20px 0">
        Say Hello to our awesome
        <a
          href="https://github.com/sButtons/sbuttons/blob/master/CONTRIBUTORS.md"
          >contributors</a
        >!<br />
        Have any suggestions or want to contribute?
        <a
          href="https://github.com/sButtons/sbuttons"
          target="_blank"
          title="View on Github"
          >View on Github</a
        >
      </div>
      <div style="padding: 20px 0 0 0; font-size: 13px">
        Logo made by
        <a href="https://www.github.com/icoderharshit" title="Harshit Sharma"
          >Harshit Sharma</a
        >
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.21.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.21.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/buttons-examples.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
